<!--  CSS: used for styling html elements -->
<style>
  .subscribeBtn {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 110px;
    border-radius: 3px;
  }
  .subscribeBtn:hover{
    opacity: 0.7;
  }
  .subscribeBtn:active{
   opacity: 0.5;
  }

  .joinBtn {
    background-color: white;
    color: rgb(0, 119, 255);
    border: 1px solid rgb(0, 119, 255);
    height: 35px;
    width: 65px;
    border-radius: 3px;
    margin-left: 8px;
  }
  .joinBtn:hover{
    background-color: rgb(0, 119, 255);
    color: white;
  }
  .joinBtn:active{
    opacity: 0.7;
  }

  .tweetBtn {
    background-color: rgb(34, 167, 255);
    color: white;
    border: none;
    height: 35px;
    width: 70px;
    border-radius: 50px;
    margin-left: 8px;
    font-weight: bold;
  }
  .tweetBtn:hover{
    box-shadow: 0px 5px 10px rgba(0,0,0, 0.3);
  }
  .tweetBtn:active{
    opacity: 0.7;
  }
</style>

<button class="subscribeBtn">SUBSCRIBE</button>

<button class="joinBtn">JOIN</button>

<button class="tweetBtn">Tweet</button>
