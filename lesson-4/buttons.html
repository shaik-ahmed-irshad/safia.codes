<!--  CSS: used for styling html elements -->
<style>
  .subscribeBtn {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 15px;
    padding-right: 15px;
    border-radius: 3px;
    margin-bottom: 10px;
  }
  .subscribeBtn:hover {
    opacity: 0.7;
  }
  .subscribeBtn:active {
    opacity: 0.5;
  }

  .joinBtn {
    background-color: white;
    color: rgb(0, 119, 255);
    border: 2px solid rgb(0, 119, 255);
    /* height: 35px;
    width: 65px; */
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 3px;
    margin-left: 8px;
    margin-right: 8px;
    margin-top: 8px;
    margin-bottom: 8px;
  }
  .joinBtn:hover {
    background-color: rgb(0, 119, 255);
    color: white;
  }
  .joinBtn:active {
    opacity: 0.7;
  }

  .tweetBtn {
    background-color: rgb(34, 167, 255);
    color: white;
    border: none;
   padding-top: 8px;
   padding-bottom: 8px;
   padding-left: 15px;
   padding-right: 15px;
    border-radius: 50px;
    margin-left: 8px;
    font-weight: bold;
  }
  .tweetBtn:hover {
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
  }
  .tweetBtn:active {
    opacity: 0.7;
  }
</style>

<button class="subscribeBtn">SUBSCRIBE</button>

<button class="joinBtn">JOIN</button>

<button class="tweetBtn">This Tweet Is BUTTON</button>
